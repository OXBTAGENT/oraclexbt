<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle XBT Dashboard üîÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        select, button {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        button {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        select {
            background: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .market-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .market-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
            line-height: 1.4;
        }

        .market-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .price-display {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .price-box {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .price-box.yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .price-box.no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .price-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .arb-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .arb-item {
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .arb-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .arb-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .arb-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .spread-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .arb-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .platform-box {
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .platform-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .platform-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: white;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÆ Oracle XBT Dashboard</h1>
            <p>Real-time Prediction Market Analytics</p>
            <p style="background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; margin-top: 10px;">
                <strong>üìä Demo Mode:</strong> Showing sample data. Connect to live API for real markets.
            </p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('markets')">üìä Markets</button>
            <button class="tab" onclick="switchTab('arbitrage')">üí∞ Arbitrage</button>
        </div>

        <div id="markets" class="content-section active">
            <div class="controls">
                <select id="categoryFilter" onchange="loadMarkets()">
                    <option value="">All Categories</option>
                </select>
                <button onclick="loadMarkets()">üîÑ Refresh</button>
            </div>
            <div id="marketsContainer" class="markets-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading markets...</div>
                </div>
            </div>
        </div>

        <div id="arbitrage" class="content-section">
            <div class="controls">
                <label>Min Spread:</label>
                <select id="spreadFilter" onchange="loadArbitrage()">
                    <option value="1">1%</option>
                    <option value="2">2%</option>
                    <option value="3">3%</option>
                    <option value="5">5%</option>
                </select>
                <button onclick="loadArbitrage()">üîÑ Refresh</button>
            </div>
            <div id="arbitrageContainer" class="arb-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading arbitrage opportunities...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
            
            if (tab === 'markets') {
                loadMarkets();
            } else if (tab === 'arbitrage') {
                loadArbitrage();
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('categoryFilter');
                    data.data.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat;
                        option.textContent = cat;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadMarkets() {
            const container = document.getElementById('marketsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading markets...</div></div>';
            
            try {
                const category = document.getElementById('categoryFilter').value;
                const url = `/api/markets?limit=50${category ? '&category=' + category : ''}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                if (data.data.length === 0) {
                    container.innerHTML = '<div class="loading">No markets found</div>';
                    return;
                }
                
                container.innerHTML = '';
                data.data.forEach(market => {
                    const card = createMarketCard(market);
                    container.appendChild(card);
                });
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading markets: ${error.message}</div>`;
            }
        }

        function createMarketCard(market) {
            const card = document.createElement('div');
            card.className = 'market-card';
            card.onclick = () => window.open(market.url, '_blank');
            
            const yesPercent = (market.yes_price * 100).toFixed(1);
            const noPercent = (market.no_price * 100).toFixed(1);
            const volume = market.volume ? formatMoney(market.volume) : 'N/A';
            
            card.innerHTML = `
                <h3>${market.title}</h3>
                <div class="market-meta">
                    <span>üìç ${market.platform}</span>
                    <span>üìÅ ${market.category || 'General'}</span>
                </div>
                <div class="market-meta">
                    <span>üí∞ Volume: ${volume}</span>
                </div>
                <div class="price-display">
                    <div class="price-box yes">
                        <div class="price-value">${yesPercent}%</div>
                        <div class="price-label">YES</div>
                    </div>
                    <div class="price-box no">
                        <div class="price-value">${noPercent}%</div>
                        <div class="price-label">NO</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        async function loadArbitrage() {
            const container = document.getElementById('arbitrageContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading opportunities...</div></div>';
            
            try {
                const minSpread = document.getElementById('spreadFilter').value;
                const response = await fetch(`/api/arbitrage?min_spread=${minSpread}&limit=20`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                if (data.data.length === 0) {
                    container.innerHTML = '<div class="loading">No arbitrage opportunities found</div>';
                    return;
                }
                
                container.innerHTML = '';
                data.data.forEach(opp => {
                    const item = createArbItem(opp);
                    container.appendChild(item);
                });
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading arbitrage: ${error.message}</div>`;
            }
        }

        function createArbItem(opp) {
            const item = document.createElement('div');
            item.className = 'arb-item';
            
            item.innerHTML = `
                <div class="arb-header">
                    <div class="arb-title">${opp.event}</div>
                    <div class="spread-badge">${opp.spread.toFixed(2)}% spread</div>
                </div>
                <div class="arb-details">
                    <div class="platform-box">
                        <div class="platform-name">${opp.platform1}</div>
                        <div class="platform-price">${(opp.price1 * 100).toFixed(1)}%</div>
                        <div>${opp.outcome1}</div>
                    </div>
                    <div class="platform-box">
                        <div class="platform-name">${opp.platform2}</div>
                        <div class="platform-price">${(opp.price2 * 100).toFixed(1)}%</div>
                        <div>${opp.outcome2}</div>
                    </div>
                </div>
            `;
            
            return item;
        }

        function formatMoney(amount) {
            if (amount >= 1000000) {
                return '$' + (amount / 1000000).toFixed(1) + 'M';
            } else if (amount >= 1000) {
                return '$' + (amount / 1000).toFixed(1) + 'K';
            }
            return '$' + amount.toFixed(0);
        }

        // Initialize
        loadCategories();
        loadMarkets();
    </script>
</body>
</html>
